<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de Linhas</h1>
    <hr>
    <p>Você pode escrever um Parágrafo
        de qualquer jeito
        basta colocar no meio das tags
        &lt;p&gt; e &lt;/p&gt; <!--Less Than / Greater Than-->
    </p>
    <p>Se Precisar quebrar 
        o texto em um lugar específico <br>
        é só usar a tag br
    </p>
    <p>Vamos Adicionar Alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos Adicioar Alguns Emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
