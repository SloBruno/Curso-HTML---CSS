<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HOVER</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p{
            display: none;
        }
        div:hover > p{
            color: Red;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse pelo texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Achou!</p>
    </div>
</body>
</html>
