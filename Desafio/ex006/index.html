<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse em cima de cada termoo da lista a seguir para descobrir qual tag usar.</p>
    <ul type = "square">
        <li><abbr title="<h1> ... </h1>">Título</abbr></li>
        <li><abbr title="<p> ... <p>">Parágrafo</abbr></li>
        <li><abbr title="<ol> ... <ol>">Listas Ordenadas</abbr></li>
        <li><abbr title="<ul> ... </ul>">Listas não ordenadas</abbr></li>
        <li><abbr title="<br>">Quebra de linha</abbr></li>
        <li><abbr title="<hr>">Linha Horizontal</abbr></li>
        <li><abbr title="<strong> ... </strong>">Destaque</abbr></li>
        <li><abbr title="<em> ... </em>">Ênfase</abbr></li>
    
    </ul>
 
</body>
</html>
